<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Lift Weight</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="header">
        <h1>Change Your Weights</h1>
        <hr>
    </div>
    <div class="body">
        <form id="lform">
            <h3>Lift to Change</h3>
            <select name="lselector" class="lselect" id="lselect"></select>
            
            <h3>Weight (kg)</h3>
            <input type="number" min="0" name="mass" id="mass">
            <p><button type="button" class="myButton">Submit</button></p>
        </form>

        <p>
            <button type="button" value="unskip" onclick="skipbtn(event);" class="myButton skip">Unskip</button>
            <button type="button" value="skip" onclick="skipbtn(event)" class="myButton skip">Skip</button>
        </p>
    </div>
    <a href="index.html" class="back"><button class="myButton">Go Back</button></a>

    <script src="src/script.js"></script>
</body>
</html>
